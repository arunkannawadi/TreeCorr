name: TreeCorr CI

on: 
    push:
        branches:
            - main

    pull_request:
        branches:
            - main

jobs:
    build:
        runs-on: ${{ matrix.os }}
        strategy:
            matrix:
                include:
                    # First all python version is basic linux
                    - os: ubuntu-latest
                      py: 2.7
                      CC: gcc
                      CXX: g++

                    - os: ubuntu-latest
                      py: 3.5
                      CC: gcc
                      CXX: g++

                    - os: ubuntu-latest
                      py: 3.6
                      CC: gcc
                      CXX: g++

                    - os: ubuntu-latest
                      py: 3.7
                      CC: gcc
                      CXX: g++

                    - os: ubuntu-latest
                      py: 3.8
                      CC: gcc
                      CXX: g++

                    - os: ubuntu-latest
                      py: 3.9
                      CC: gcc
                      CXX: g++

                    - os: ubuntu-latest
                      py: pypy3
                      CC: gcc
                      CXX: g++

                    # A couple in MacOS
                    - os: macos-latest
                      py: 2.7
                      CC: cc
                      CXX: c++

                    - os: macos-latest
                      py: 3.7
                      CC: cc
                      CXX: c++

                    # Check one with clang compiler
                    - os: ubuntu-latest
                      py: 3.7
                      CC: clang
                      CXX: clang++

        steps:
            - uses: actions/checkout@v2

            - name: Set up Python ${{ matrix.py }}
              uses: actions/setup-python@v2
              with:
                python-version: ${{ matrix.py }}

            - name: Install libffi, etc.
              run: |
                if [[ ${{ matrix.os }} == "ubuntu-latest" ]]; then sudo -H apt-get -qq update; sudo -H apt-get install -y libffi-dev openmpi-bin libopenmpi-dev; fi
                if [[ ${{ matrix.os }} == "macos-latest" ]]; then brew update; brew install libffi openmpi || true; fi

            - name: Install dependencies
              run: |
                python -m pip install -U pip

                # Do this first to clarify potential conflicts
                pip install -U numpy

                # Standard dependencies
                pip install -U -r requirements.txt

                # Extra packages needed for testing
                pip install -U codecov fitsio mpi4py 

                # Optional dependencies only on 3.7
                # They are slow to install, especially 3.8 and pypy, where some are installed
                # from scratch.
                if [[ ${{ matrix.py }} == 3.7 ]]; then pip install -U matplotlib nbval ipykernel scipy pandas guppy3 h5py; fi

                # halotools doesn't work anymore in 3.x (because of astropy change), so do this in
                # 2.7.And also test h5py here.
                if [[ ${{ matrix.py }} == 2.7 ]]; then pip install -U h5py halotools; fi

                pip list

            - name: Build TreeCorr
              run: pip install .

            - name: Run unit tests
              run: |
                cd tests
                pytest -cov=treecorr test*.py

                # Check MPI functionality.
                # The code is already mostly checked in the main tests with mock_mpi.
                # These just check that the code works when run in a real mpi session.
                if [[ ${{ matrix.py }} > 3.0 ]]; then mpiexec -n 2 $PYTHON -u mpi_test.py >& mpi2.out; fi
                if [[ ${{ matrix.py }} > 3.0 ]]; then mpiexec -n 1 $PYTHON -u mpi_test.py >& mpi1.out; fi

                # Test Tutorial notebook
                if [[ ${{ matrix.py }} == 3.7 ]]; then pytest --nbval Tutorial.ipynb --sanitize-with sanitize.cfg --current-env; fi

            - name: Upload coverage to codecov
              uses: codecov/codecov-action@v1

